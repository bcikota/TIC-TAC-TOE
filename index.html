<!DOCTYPE html>
<html class="no-js" lang="en">
    <head>
        <title>Tic Tac Toe</title>
        <meta http-equiv="x-ua-compatible" content="ie=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway:400,800">
        <link rel='stylesheet' href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/styles.css">
    </head>

    <body>
        <div class="container">
            <hr class="">
            <div class="row">
                <div id="a1" class="item col border-bottom border-right"></div>
                <div id="a2" class="item col border-bottom"></div>
                <div id="a3" class="item col border-bottom border-left"></div>
            </div>
            <div class="row">
                <div id="b1" class="item col border-bottom border-right"></div>
                <div id="b2" class="item col border-bottom"></div>
                <div id="b3" class="item col border-bottom border-left"></div>
            </div>
            <div class="row">
                <div id="c1" class="item col border-right"></div>
                <div id="c2" class="item col"></div>
                <div id="c3" class="item col border-left"></div>
            </div>
            <div id="congrats"></div>
            <div class="row">
                <button class="col btn btn-secondary play-again">play again</button>
                <button class="col btn btn-secondary new-players">new players</button>
            </div>
        </div>
       
        <script src="js/game1.js"></script>
        <script src="js/jquery.min.js"></script>
        <script src="js/popper.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
    </body>
</html>
